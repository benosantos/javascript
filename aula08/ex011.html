<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Sua Nacionalidade</h1>
    Qual é o seu país? <input type="text" name="txtpaís" id="txtpaís">
    <input type="button" value="Enviar" onclick="clicar()">
    <div id="res">

    </div>
    <script>
        function clicar(){
            var txtpaís = window.document.getElementById('txtpaís')
            var res = window.document.getElementById('res')
            var país = Text(txtpaís.value)
            res.innerText = `<p>Seu país é ${país}<p/>`
        }
    </script>
</body>
</html>
